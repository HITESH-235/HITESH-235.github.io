<!DOCTYPE html>
<html lang="en">
          <head>
                    <meta charset="UTF-8" />

                    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald" />
                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
                    <style>   
                              html,
                              body {
                                        margin: 0%;
                                        background-color: rgb(20, 33, 42);
                                        font-family: "Oswald";
                                        margin: 0;
                              }

                              .navigation {
                                        position: relative;
                                        margin-top: 10px;
                                        border: white solid 5px;
                                        border-radius: 30px;
                                        font-weight: bold;
                                        display: flex;
                                        justify-content: space-between;
                                        align-items: center;
                                        height: 140px;
                                        width: auto;
                                        background: rgb(20, 33, 53);
                                        margin: 8px;
                                        align-self: center;
                              }
                              .nav_child {
                                        display: flex; 
                                        flex-flow: row
                              }

                              #logo {
                                        margin-left: 20px;
                                        border: 4px solid #69ff6a;
                                        border-radius: 80px;
                              }

                              .menu-list {
                                        display: flex;
                                        flex-direction: row;
                                        justify-content: space-evenly;
                                        list-style: none;
                                        align-items: center;
                                        width: 50%;
                              }

                              .humbarger {
                                        margin-right: 20px;
                                        display: none;
                              }

                              .bar {
                                        width: 30px;
                                        height: 5px;
                                        margin: 10px;
                                        background: greenyellow;
                              }

                              .links {
                                        color: yellow;
                                        letter-spacing: 3px;
                                        text-transform: uppercase;
                                        cursor: pointer;
                                        transition: color 1s ease, border 1s ease;
                                        text-decoration: none;
                              }

                              .links:hover {
                                        color: white;
                              }

                              .mainname {
                                        margin: auto 0px auto 30px;
                                        color: #83ff83;
                              }
                              
                              .PR {
                                        margin-top: 80px;
                                        margin-left: 10px;
                              }
                              .P_R {
                                        font-weight: bold;
                                        color: #4eedff;
                                        padding-bottom: 13px;
                                        display: block;
                              }
                              
                              .P_R:hover {
                                        color: rgb(255, 255, 255);
                                        text-decoration: underline;
                              }
                              .P_R:active {
                                        text-decoration: underline;
                                        color: springgreen;
                              }

                              @media only screen and (max-width: 870px) {
                                        .menu-list {
                                                  position: absolute;
                                                  top: 12vh;
                                                  min-width: 100%;
                                                  background: rgba(15, 20, 25, 0.907);
                                                  text-align: center;
                                                  display: none;
                                                  margin: 0%;
                                                  padding: 0%;
                                                  border-radius: 10px;
                                                  margin-top: 20px;
                                        }

                                        .link_parent {
                                                  display: block;
                                        }

                                        .links {
                                                  display: block;
                                                  padding-top: 20px;
                                                  padding-bottom: 20px;
                                                  transition: color 1s ease, padding 1s ease, background-color 1s ease;
                                        }

                                        .links:hover {
                                                  color: white;
                                                  padding-left: 30px;
                                                  background: rgb(5, 121, 183);
                                        }

                                        .humbarger {
                                                  display: block;
                                        }

                                        .mainname {
                                                  margin: auto 0px auto 10px;
                                                  color: yellow;
                                        }

                                        #logo {
                                                  margin: 4px;
                                                  border-width: 3px;
                                        }
                              }
                    </style>
          </head>

          <body>

                    <header>
                              <nav class="navigation">

                                        <!-- Navigation -->
                                        <ul class="menu-list">

                                                  </li>
                                                  <li class="link_parent">
                                                            <a href="https://www.facebook.com/HITESH235/" class="links">FACEBOOK</a>
                                                  </li>
                                                  <li class="link_parent">
                                                            <a href="mailto:codonstream.72@gmail.com" class="links">E-MAIL</a>
                                                  </li>
                                                  <li class="link_parent"><a href="#" class="links">ABOUT</a></li>
                                        </ul>

                                        <div class="humbarger">
                                                  <div class="bar"></div>
                                                  <div class="bar2 bar"></div>
                                                  <div class="bar"></div>
                                        </div>

                    </h3>
          </body>
          <script>
                    $(document).ready(function () {
                              //hamburger Toggle
                              $(".humbarger").click(function (event) {
                                        $(".menu-list").slideToggle(500);
                                        event.preventDefault();
                              });
                    });
          </script>
</html>
