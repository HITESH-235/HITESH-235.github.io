                    <style>
                              * {
                                        margin: 0;
                                        padding: 0;
                                        box-sizing: border-box;
                              }

                              body {
                                        margin: auto;
                                        background-color: rgb(20, 33, 52);
                              }

                              html,
                              body {
                                        min-width: 100%;
                                        overflow-x: hidden;
                                        font-family: "Oswald";
                              }

                              header .navigation {
                                        margin-top: 10px;
                                        border: white solid 5px;
                                        border-radius: 30px;
                                        font-weight: bold;
                                        display: flex;
                                        justify-content: space-between;
                                        align-items: center;
                                        position: fixed;
                                        min-height: 12vh;
                                        min-width: 100%;
                                        z-index: 10;
                                        background: rgb(20, 33, 53);
                              }

                              header .navigation .logo {
                                        margin-left: 20px;
                              }

                              header .navigation .menu-list {
                                        list-style: none;
                                        display: flex;
                                        justify-content: space-between;
                                        align-items: center;
                                        width: 50%;
                                        margin: auto 40px auto 0;
                              }

                              header .navigation .humbarger {
                                        margin-right: 20px;
                                        display: none;
                              }

                              header .navigation .humbarger .bar {
                                        width: 30px;
                                        height: 5px;
                                        margin: 10px;
                                        background: greenyellow;
                              }

                              header .navigation .menu-list li a {
                                        color: yellow;
                                        letter-spacing: 3px;
                                        text-transform: uppercase;
                                        cursor: pointer;
                                        transition: color 1s ease,
                                                  border 1s ease;
                                        text-decoration: none;
                              }

                              header .navigation .menu-list li a:hover {
                                        color: white;
                              }

                              .mainname {
                                        margin: auto 0px auto 30px;
                                        color: greenyellow;
                              }
                              .PR {
                                        font-weight: bold;
                                        color: rgb(0, 255, 229);
                                        margin-top: 200px;
                                        margin-left: 10px;
                                        text-decoration: none;
                              }
                              .PR:hover {
                                        color: rgb(255, 255, 255);
                                        text-decoration: underline;
                              }
                              .PR:active {
                                        text-decoration: underline;
                                        color: springgreen;
                              }

                              @media only screen and (max-width: 870px) {
                                        header .navigation .menu-list {
                                                  position: absolute;
                                                  top: 12vh;
                                                  min-width: 100%;
                                                  background: rgba(
                                                            15,
                                                            20,
                                                            35,
                                                            0.99
                                                  );
                                                  text-align: center;
                                                  display: none;
                                        }

                                        header .navigation .menu-list li {
                                                  display: block;
                                        }

                                        header .navigation .menu-list li a {
                                                  display: block;
                                                  padding: 20px;
                                                  transition: color 1s ease,
                                                            padding 1s ease,
                                                            background-color 1s
                                                                      ease;
                                        }

                                        header
                                                  .navigation
                                                  .menu-list
                                                  li
                                                  a:hover {
                                                  color: white;
                                                  padding-left: 30px;
                                                  background: rgb(5, 121, 183);
                                        }

                                        header .navigation .humbarger {
                                                  display: block;
                                        }

                                        header .navigation .logo {
                                                  margin-left: 0px;
                                        }

                                        .mainname {
                                                  margin: auto 0px auto 0px;
                                                  color: yellow;
                                        }
                              }
                    </style>
